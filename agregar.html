<div class="container">

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <div style="width: 30%;">
        <form action="funciones/agregar.html" method="POST" id="formulario" name="formulario">
         <h1>Iniciar Sesion</h1>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre de la obra:</label>
                <input type="text" name="nombre" id="nombre" placeholder="nombre*" class="form-control">
            </div>
            <p></p>
            <div class="form-group">
              <label for="tecnica" class="form-label">Tecnica usada:</label>
              <input type="text" name="tecnica" id="tecnica" placeholder="tecnica*" class="form-control">
          </div>
          <p></p>
          <div class="form-group">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" name="precio" id="precio" placeholder="precio" class="form-control">
          </div>
          <p></p>
            <div class="form-group">
              <label for="historia" class="form-label">Historia/Descripcion: </label>
              <textarea cols="30" rows="5" name="historia" id="historia" placeholder="Historia/Descripcion*" class="form-control"></textarea>
            </div>
            <p></p>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
      </div>
  </div>
  </div>
    <script>
        $(document).ready(function(){
            $("#formulario").validate({
                rules: {
                  nombre: {
                        required: true,
                        minlength: 5
                    },
                  tecnica: {
                        required: true,
                        minlength: 5
                    },
                    precio:{
                      required: false,
                    },
                  historia: {
                        required: true,
                        minlength: 200
                    }
                },
                messages: {
                  nombre: {
                        required: "Por favor ingrese el Nombre de la obra",
                        minlength:"El Nombre de la obra debe tener al menos 5 caracteres"
                    },
                  tecnica: {
                        required: "Por favor ingrese la Tecnica usada",
                        minlength:"El Nombre de la obra debe tener al menos 5 caracteres"
                    },
                  historia: {
                        required: "Por favor ingrese la Historia/Descripcion",
                        minlength: "La Historia/Descripcion debe tener al menos 200 caracteres"
                    },
                }
            });
            
        });
    </script>
